<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Noleggio Monopattini</title>
  </head>

  <body>

    <div class="container">

      <!-- logo e titolo -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- navigatore pagina -->
      <nav>
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <!-- info monopattini -->
      <main>
        <!-- monopattino Gino -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2><br>
          <span>&#8614;</span>
          <span>Via Guadalametri - a 220m da te</span>
          <p>Stato carica</p>
          <div class="battery Gino"></div>
        </div>

        	<!-- monopattino Mike -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2><br>
          <span>&#8614;</span>
          <span>Via Ricciardoni - a 420m da te</span>
          <p>Stato carica</p>
          <div class="battery Mike"></div>
        </div>

        <!-- monopattino Fede -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2><br>
          <span>&#8614;</span>
          <span>Via Mentarini - a 490m da te</span>
          <p>Stato carica</p>
          <div class="battery Fede"></div>
        </div>
      </main>
    </div>

  </body>
</html>
